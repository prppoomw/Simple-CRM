<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Customer CRUD</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class = "container">
			<h3 align = "center"> CRM </h3>
			<h4 align = "center"> Simple Customer Relationship Management System </h4>
		</div>
		<form action="#" th:action="@{/customers/save}" th:Object="${customer}" method="POST">
			<input type="hidden" th:field = *{id}>
			<input type="text" th:field ="*{firstName}" class="form-control mb-4 w-25" placeholder="Enter FirstName">
			<input type="text" th:field ="*{lastName}" class="form-control mb-4 w-25" placeholder="Enter LastName">
			<input type="number" th:field ="*{age}" class="form-control mb-4 w-25" placeholder="Enter Age">
			<input type="text" th:field ="*{address}" class="form-control mb-4 w-25" placeholder="Enter Address">
			<input type="text" th:field ="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Enter PhoneNumber">
			<input type="text" th:field ="*{email}" class="form-control mb-4 w-25" placeholder="Enter E-mail">
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/customers/list}">Back to Home Page</a>
		
	</body>
</html>
